<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sukii</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Sukii</h1>
    <p id="message"></p>

    <div class="btn-container">
      <button
        class="difficulty-btn easy active"
        onclick="setDifficulty('easy')"
      >
        easy
      </button>
      <button class="difficulty-btn medium" onclick="setDifficulty('medium')">
        medium
      </button>
      <button class="difficulty-btn hard" onclick="setDifficulty('hard')">
        hard
      </button>
      <button class="difficulty-btn expert" onclick="setDifficulty('expert')">
        expert
      </button>
    </div>

    <div id="board"></div>
  </body>
</html>
